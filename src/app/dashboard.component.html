<h3>Top Heroes</h3>
<div class="grid grid-pad">
	<!-- The two array items align with the path and :id token in the parameterized hero detail route definition that you added to app.module.ts -->
	<div *ngFor="let hero of heroes" class="col-1-4" [routerLink]="['/detail', hero.id]">
		<div class="module hero">
			<h4>{{hero.name}}</h4>
		</div>
	</div>
</div>
